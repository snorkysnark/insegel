{% block menu %}
  {% if 'singlehtml' not in builder %}
    {% set global_toc = toctree(maxdepth=theme_navigation_depth|int, collapse=theme_collapse_navigation, includehidden=True) %}
  {% endif %}
  {% if global_toc %}
    {{ global_toc }}
  {% endif %}
  <div class="local-toc">{{ toc }}</div>
{% endblock %}
